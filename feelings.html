<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Tickle Me Emo</title>
</head>

<body>

	<div class="modal">
		<div class="modal-background"></div>
		<div class="modal-content">
			<button class="button is-warning is-rounded" id="Modal-btn">Movies</button>
			<button class="button is-warning is-rounded" id="Modal-btn">Music</button>
			<button class="button is-warning is-rounded" id="Modal-btn">Memes</button>
		</div>
		<button class="modal-close is-large" aria-label="close"></button>

	</div>

	<section class="hero is-primary is-bold">
		<div class="hero-body">
			<div class="container">
				<h1 class="title is-1">
					The Yellow Violin
				</h1>
				<h2 class="subtitle">
					<p class="title"> A Thing of Memes, Movies, and Music for the Everyday Depressive</p>
				</h2>
			</div>
		</div>
	</section>
	<br>
	<div class="container">
		<div class="tile is-ancestor">
			<div class="tile is-parent">
				<article class="tile is-child box">
					<figure class="image is-128x128">
						<img class="is-rounded" src="assets/Images/Bowtie Chihuahua.jpg">
					</figure>
					<button class="button is-warning is-rounded" id="Modal-btn">Happy</button>
				</article>
			</div>


			<div class="tile is-parent">
				<article class="tile is-child box">
					<figure class="image is-128x128">
						<img class="is-rounded" src="assets/Images/Mad emu.jpg">
					</figure>
					<button class="button is-danger is-rounded" id="Modal-btn2">Mad</button>
				</article>

			</div>


			<div class="tile is-parent">
				<article class="tile is-child box">
					<figure class="image is-128x128">
						<img class="is-rounded" src="assets/Images/Sad Blob.jpg">
					</figure>
					<button class="button is-link is-rounded" id="Modal-btn3">Angsty</button>
				</article>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
