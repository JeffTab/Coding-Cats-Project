<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
	<title>Tickle Me Emo</title>
</head>

<body>


	<div class="modal">
		<div class="modal-background"></div>
		<div class="modal-card">
			<header class="modal-card-head">
				<p class="modal-card-title">What would you like to do?</p>
				<button class="modal-close" aria-label="close"></button>
			</header>
			<section class="modal-card-body">
				<div class="row">
					<button class="button is-rounded is-warning" id="giphy">Giphy</button>
					<button class="button is-rounded is-danger" id="spotify">Spotify</button>
					<button class="button is-rounded is-link" id="instagram">Instagram</button>
				</div>
		</div>
		</section>

	</div>
	</div>


	<section class="hero is-primary is-bold">

		<div class="hero-head">
			<nav class="navbar is-fixed-top">
				<div class="container">
					<div class="navbar-start">
						<div class="navbar-item" id="userInfoBox">
						</div>
					</div>
					<div class="navbar-brand">
						<a class="navbar-item">
						</a>
						<span class="navbar-burger burger" data-target="navbarMenuHeroA">
							<span></span>
							<span></span>
							<span></span>
						</span>
					</div>
					<div id="navbarMenuHeroA" class="navbar-menu">
						<div class="navbar-end">
							<a class="navbar-item">
								<figure class="image is-48x48">
									<img class="is-rounded moodButton" data-mood="happy"
										src="assets/Images/Bowtie Chihuahua.jpg">
								</figure>
							</a>
							<a class="navbar-item">
								<figure class="image is-48x48">
									<img class="is-rounded moodButton" data-mood="mad" src="assets/Images/Mad emu.jpg">
								</figure>
							</a>
							<a class="navbar-item">
								<figure class="image is-48x48">
									<img class="is-rounded moodButton" data-mood="angsty"
										src="assets/Images/Sad Blob.jpg">
								</figure>
							</a>
						</div>
					</div>

				</div>
			</nav>
		</div>

		<div class="hero-body">
			<div class="container">
				<h1 class="title is-1">
					The Yellow Violin
				</h1>
				<h2 class="subtitle">
					<p class="title"> A Thing of Memes, Music, and Other M Words for the Everyday Depressive</p>
				</h2>
			</div>
		</div>
	</section>
	<br>
	<div class="container" id="feelings-area">
		<div class="tile is-ancestor">
			<div class="tile is-parent">
				<article class="tile is-child box is-vcentered">
					<figure class="image is-128x128 ">
						<img class="is-rounded moodButton" data-mood="happy" src="assets/Images/Bowtie Chihuahua.jpg">
					</figure>
					<button class="button is-warning is-rounded modal-btn moodButton" data-mood="happy">Happy</button>
				</article>
			</div>


			<div class="tile is-parent">
				<article class="tile is-child box">
					<figure class="image is-128x128">
						<img class="is-rounded moodButton" data-mood="mad" src="assets/Images/Mad emu.jpg">
					</figure>
					<button class="button is-danger is-rounded modal-btn moodButton" data-mood="mad">Mad</button>
				</article>

			</div>


			<div class="tile is-parent">
				<article class="tile is-child box">
					<figure class="image is-128x128">
						<img class="is-rounded moodButton" data-mood="angsty" src="assets/Images/Sad Blob.jpg">
					</figure>
					<button class="button is-link is-rounded modal-btn moodButton" data-mood="angsty">Angsty</button>
				</article>
			</div>
		</div>
	</div>

	<div class="giphy-container hidden">!</div>
	<div class="spotify-container hidden"></div>
	<div class="instagram-container hidden"></div>


	<footer class="footer">
		<div class="content has-text-centered">
			<p class="title is-3">
				"We're all stories in the end. Just make it a good one, eh?"- The Doctor
			</p>
		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>

</html>
