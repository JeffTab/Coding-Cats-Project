<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Tickle Me Emo</title>
</head>

<body>
  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">
          The Yellow Violin
        </h1>
        <h2 class="subtitle">
          <p class="title"> A Thing of Memes, Movies, and Music for the Everyday Depressive</p>
        </h2>
      </div>
    </div>
  </section>
  <br>
  <div class="container">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image is-128x128">
            <img class="is-rounded" src="assets/Images/Bowtie Chihuahua.jpg">
          </figure>
          <button class="button is-warning is-rounded">Happy</button>
        </article>
      </div>


      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image is-128x128">
            <img class="is-rounded" src="assets/Images/Mad emu.jpg">
          </figure>
          <button class="button is-danger is-rounded">Mad</button>
          <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
              
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
          </div>
        </article>
      </div>


      <div class="tile is-parent">
        <article class="tile is-child box">
          <figure class="image is-128x128">
            <img class="is-rounded" src="assets/Images/Sad Blob.jpg">
          </figure>
          <button class="button is-link is-rounded">Angsty</button>
        </article>
      </div>
    </div>
  </div>


  <footer class="footer">
    <div class="content has-text-centered">
      <p class="title is-3">
        "We're all stories in the end. Just make it a good one, eh?"- The Doctor
      </p>
    </div>
  </footer>
</body>

</html>
